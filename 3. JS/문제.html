<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 전달 받은 인자 a 의 짝수,홀수 여부를 반환하는 isOdd 함수를 만들어 보자
        // 호출예
        // isOdd(3);  // true
        // isOdd(2);  // false
        // isOdd(-5); // true

        // function isOdd (a) {
        //     if (a % 2 == 0) {
        //         return false;
        //     }
        //     return true;
        // }

        function isOdd (a) {
            return a % 2 !== 0;
        }
        //----------------------------------------------------------------------------------
        //                   반복          조건
        // 전달 받은 가변인자 nums 중에서 홀수의 갯수를 반환하는 함수 countOdds를 만들어보자 단, 음수는 갯수로 치지 않는다
        // ㄴ>조건2 (조건위치가 이상하면 alt + z)
        function countOdds (...nums) { // 가변인자 nums // 함수 function countOdds
            let count = 0; // 조건에 맞는 갯수를 위한 변수 지정
            for (let num of nums) { // 반복문으로 num이라는 이름에 nums라는 배열의 각 값을 대입 // 각 배열의 값을 차례대로 num에 대입시키는 것이다
                if(num % 2 !== 0 && num > 0) { // 조건문으로 nums의 값이 들어간 num을 2로 나눈 나머지 값이 0 이 아니고 num이 0 보다 클 경우에 아래의 구현부 (count에 +1을 추가)를 실행한다
                    count++;
                }
            } // 모든 for문이 끝남
            return count; // 내놓는 값으로 for문이 끝난 후의 count 가 리턴값이 된다.
        }
        /* filter라는 화살표 함수를 사용할 수 있다면 위의 식을 사용할 필요가 없다
            nums.filter( (x) => x % 2 > 0 ).length
            nums.filter( (x) => x % 2 > 0 ) 까지 배열을 반환하지만 .length를 통해 숫자로 반환하여 갯수를 반환하게 한다
        */
        //----------------------------------------------------------------------------------
        // 전달받은 가변인자 nums 가 가지는 인자 중, 가장 큰 수 를 반환하는 함수 findMax를 만들자 단, nums가 가지는 모든 안자는 정수이고 , 1개 이상의 인자를 전달해야한다
        function findMax (...nums) { // 함수 function findMax // 가변인자 nums 
            let max = nums[0]; // 가장 큰수를 나타내기 위한 변수 // 시작은 해당 배열의 첫번째
            for (let num of nums){ // 
                if (num > max){
                    max = num;
                }
            }
            return max;
        }
        // 출력 예
        //findMax(3,-7,0,100,37,100); // 100
        //findMax(-100,-10,-1); // -1
        //findMax(0,0,0) // 0
        //-------------------------------------------
        // Object.keys(x)는 오브젝트가 x 가 가지는 키들의 배열들을 반환해 준다
        // 오브젝트에 대괄호와 키 이름을 가지는 변수를 통해 값에 접근할 수 있다. (예로 countryNames[key] 처럼. 여기서 key는 변수)
        let countryNames = {
            KR : '대한민국', // KR 은 키 '대한민국' 은 값(value)
            US : '미국',
            JP : '일본',
            FR : '프랑스',
            GM : '독일'
        };
        let keys = Object.keys(countryNames);
        for (let key of keys) {
            console.log(key + ':' + countryNames[key]);
        }
        // 멍청했다 keys 가 countryNames의 키값들이 들어가있는 것인데 이걸 끌어 쓸 생각을 했어야지
        // key of keys를 통해 인자 하나하나를 빼내와서 console.log를 통해
        // 각 key 와 countryNames의 key에 해당하는 값을 받기위한 것
        //--------- 개인적인 추가 ----------------
        let values = Object.values(countryNames);
        let x = 0;
        for (let value of values) {
            console.log(value + ':' + keys[x]);
            x++;
        }
        // 위의 상황은 이제 value(값)이 먼저 나오고 뒤에 key를 console.log로 나타내게 한 방식이다

    </script>
