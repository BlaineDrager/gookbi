<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cite, em, i 태그</title>
</head>
<body>
    <cite>cite 태그 내용</cite><!--기울이기 위해 사용하는 태그 들-->
    <em>em 태그 내용</em>
    <i>i 태그 내용</i>
    <br><br>
    "<em>만약 네가 오후 4시에 온다면 난 3시부터 행복해지기 시작할거야</em>" - <cite>어린왕자</cite>中
</body>
</html>
