<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h1,h2,h3,h4,h5,h6 태그</title>
</head>
<body>
    <h1>h1 태그의 내용</h1><!--주 제목-->
    <h2>h2 태그의 내용</h2><!--부 제목, 이후 아래로 내려갈 수록 폰트의 크기가 줄어 든다 사용형식은 나무위키의 형태와 비슷한 구조이다-->
    <h3>h3 태그의 내용</h3>
    <h4>h4 태그의 내용</h4>
    <h5>h5 태그의 내용</h5>
    <h6>h6 태그의 내용</h6>
</body>
</html>
