<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub, sup 태그</title>
</head>
<body>
    물의 원소 표시는 H<sub>2</sub>O와 같이 한다.
    <br>
    3의 3승은 3<sup>3</sup>으로 표시한다.
    <br>
    이를 이해하기 위해서는 각주<sup><a href="#">[17]</a></sup>를 참고한다.
</body>
</html>
