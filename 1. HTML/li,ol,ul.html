<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>li, ol, ul 태그</title>
</head>
<body>
    <ol>
        <li>
            <h2>프론트</h2>
            <ol><!--차례가 있는 태그 자식으로 li 태그를 사용한다.-->
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
            </ol>
        </li>
        <li>
            <h2>백엔드</h2>
            <ul><!--차례와는 관계없는 태그 자식으로 li 태그를 사용한다-->
                <li>지금</li>
                <li>배고파</li>
                <li>밥 먹고 싶네</li>
            </ul>
        </li>
        
    </ol>
    
</body>
</html>
