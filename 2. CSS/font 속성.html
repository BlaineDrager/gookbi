<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font 속성</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Hahmlet:wght@100;200;300;400;500;600;700&family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Black Han Sans', sans-serif; /*폰트 설정으로 link를 통해서 해당 폰트가 존재하는 곳(사이트)에서 가져 올 수 있다 가져온 이후에 font-family에 적용이 가능 첫 순서의 폰트가 사용이 불가능할 때 뒤의 폰트를 적용한다*/
            font-family: 'Hahmlet', serif;
            font-family: 'Sunflower', sans-serif;
            font-size: 2rem; /*텍스트 크기 조절*/
            font-style: oblique; /*기울이기 적용  italic의 경우 흘려쓰기를 적용한다*/
            font-weight: 600; /*폰트의 굵기 설정*/
        }
    </style>
</head>
<body>
    반갑습니다. Hello, こんにちは
</body>
</html>
