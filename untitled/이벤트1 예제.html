<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트1 예제</title>
</head>
<body>
<span id="value">0</span>
<script>
    const value = document.getElementById('value');
    let num = 0;
    value.onwheel = function (e) { // value 요소의 위에서 마우스휠이 돌아갔을때마다 해당 함수를 실행한다
        console.log(e['deltaY']);
        if(e['deltaY'] < 0 ){
            value.innerText = ++num;
        } // value 요소가 가지는 Text 에 +1을 한다 // 만약 num 이 0 이 아닌 추가적인 다른 수 2~9 이런 수라면 첫시작시 num 에서 +1 이 된 상태로 시작이 된다.
        if(e['deltaY'] > 0){
            value.innerText = --num;
        }
        // else 를 써도 되고, 3항 연산자를 쓰는 방법도 있긴하다
    }
    // function () 에서 () 안에 있는
    value.onmousedown = function () {
        value.style.cssText = "color: #00aaff; font-size : 10rem;"; // cssText 를 통해 해당 텍스트의 css 를 덮어 씌울 수 있다
    }
    value.onmouseup = function () {
        value.style.cssText = "color: #000000; font-size : 5rem;";
    }

</script>
</body>
</html>
