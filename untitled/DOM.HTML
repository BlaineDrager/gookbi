<html lang="ko">

    <script>
        const image = document.getElementById('image'); // js 에 image 라는 아이디를 가지는 태그(객체)를 추가한다
        // image.addEventListener('click', function () { // image
        //     alert('클릭했다');
        // });
        // image.onclick = function () {
        //     alert('확인을 눌러주세요');
        // }
        image.onclick = function (){
            console.log(1);
        }
        image.onclick = function (){
            console.log(2);
        } // 위 처럼 작성하고 이벤트가 발생하면 차례대로 실행하며 해당 이벤트는 덮어 씌우는 역할로 한다

        // image.addEventListener('click', function () {

        // image.addEventListener('click', function () {

        // }) // 위 처럼 작성하고 해당 이벤트가 발생하면 출력 값으로는 1, 2 둘 다 적혀 나온다
    </script>
