<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>로그인</h1>
        <form>
            <label for="email">
                <span>이메일</span>
                <input type="email" name="이메일" placeholder="이메일을 입력해 주세요">
            </label>
            <br>
            <label for="password">
                <span>비밀번호</span>
                <input type="password" minlength="7" maxlength="50" name="비밀번호" placeholder="비밀번호를 입력해 주세요">
            </label>
            <br>
            <label for="emailCheck">
                <input type="checkbox" name="이메일기억">
                <span>다음부터 이메일을 기억합니다.</span>
            </label>
            <br>
            <ul>
                <li>아직 계정이 없으신가요? <a href="#">회원가입하러 가기</a></li>                
                <li>이메일을 잊으셨나요? <a href="#">이메일 찾기</a></li>
                <li>비밀번호를 잊으셨나요? <a href="#">비밀번호 찾기</a></li>
            </ul>
        </form>
    </div>
</body>
</html>
