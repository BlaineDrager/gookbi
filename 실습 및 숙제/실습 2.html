<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">
            <span>이메일</span>
            <input required type="email" name="email" placeholder="이메일을 입력해 주세요" minlength="5" maxlength="50">
        </label>
        <i>이메일은 5자 이상 50자 이하로 입력해 주세요</i>
        <br>
        <label for="password">
            <span>비밀번호</span>
            <input required type="password" name="password" placeholder="비밀번호를 입력해 주세요" minlength="7" maxlength="50">
        </label>
        <em>비밀번호는 5자 이상 50자 이하로 입력해 주세요</em>
        <br>
        <label for="reEnterPassword">
            <span>비밀번호 재입력</span>
            <input required type="password" name="reEnterPassword" minlength="7" maxlength="50" placeholder="비밀번호 재입력">
        </label>
        <br>
        <label for="nickname">
            <span>닉네임</span>
            <input required type="text" name="nickname" minlength="2" maxlength="10" placeholder="닉네임입력">
        </label>
        <strong>닉네임은 2자 이상 10자 이하로 입력해주세요.</strong>
        <br>
        <span>통신사</span>
        <label for="telecom">
            <input type="radio" name="telecom" value="SKT">SKT
        </label>
        <label for="telecom">
            <input type="radio" name="telecom" value="KT">KT
        </label>
        <label for="telecom">
            <input type="radio" name="telecom" value="LGU+">LGU+
        </label>
        <br>
        <label for="name">
            <span>이름</span>
            <input required name="name" type="text" placeholder="이름을 입력해 주세요">
        </label>
        <br>
        <label for="birthDate">
            <span>생년월일</span>
            <input required name="생일" type="date">
        </label>
        <br>
        <div>
            <span>연락처</span><br>
            <input required name="연락처 첫번째 자리" type="tel" minlength="3" maxlength="3" value="010">
            <span>-</span>
            <input required name="연락처 두번째 자리" type="tel" minlength="4" maxlength="4" placeholder="4자리">
            <span>-</span>
            <input required name="연락처 세번째 자리" type="tel" minlength="4" maxlength="4" placeholder="4자리">
            <input type="button" name="인증번호 전송" value="인증번호 전송">
        </div>
        <label for="CertifiNumber">
            <input disabled type="text" name="인증번호">
            <input disabled type="button" name="인증번호 확인" value="인증번호 확인">
        </label>
        <cite>연락처를 입력한 후 [인증번호 전송]버튼을 클릭해 주세요</cite>
        <div>
            <span>주소</span>
            <br>
            <label for="address">
                <input disabled readonly type="text" name="우편번호" placeholder="우편번호">
                <input type="button" name="주소 찾기" value="주소 찾기">
            </label>
            <em>우편번호와 기본 주소는 [주소 찾기] 버튼을 클릭하여 완성해 주세요</em>
            <br>
            <input readonly disabled type="text" placeholder="기본 주소">
            <br>
            <input type="text" placeholder="상세 주소(건물명, 동, 호)">
        </div>            
            <input type="reset" value="다시 작성하기">
            <input type="submit" value="회원가입">
        <br>
    </form>
</body>
</html>
